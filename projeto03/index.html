<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Projeto 03 - Pedro Soares</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    
    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-4 shadow-sm" style="width: 28rem;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Busca de Endereço por CEP</h5>

                <div class="mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <div class="input-group">
                        <input name="cep" type="text" id="cep" class="form-control" placeholder="Somente números" maxlength="9"/>
                        <button id="botao" type="button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>

                <hr class="my-4">

                <div class="mb-3">
                    <label for="rua" class="form-label">Rua:</label>
                    <input name="rua" type="text" id="rua" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input name="bairro" type="text" id="bairro" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input name="cidade" type="text" id="cidade" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="uf" class="form-label">Estado:</label>
                    <input name="uf" type="text" id="uf" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="ibge" class="form-label">IBGE:</label>
                    <input name="ibge" type="text" id="ibge" class="form-control" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
