<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        
        <h3>Tooltip</h3>
        <button type="button"
                class="btn btn-primary"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Detalhes do item">Dica
        </button>

        <h3>Botões</h3>
        <div class="btn-group" role="group" aria-label="Media controls">
            <button type="button" 
                    class="btn btn-secondary" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Tocar">
                <img src="./img/play.png" alt="Ícone de Tocar" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>

            <button type="button" 
                    class="btn btn-secondary" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Pausar">
                <img src="./img/pausar.png" alt="Ícone de Pausar" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>

            <button type="button" 
                    class="btn btn-secondary" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Parar">
                <img src="./img/stop.png" alt="Ícone de Parar" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcSanjaoK6uK8/7wM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
