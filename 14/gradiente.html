<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos de Sombra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .shadow-box {
            width: 300px;
            height: 150px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #333;
            border-radius: 8px;
            box-sizing: border-box;
            position: relative; 
        }

        .shadow-box::before {
            content: ''; 
            position: absolute;
            top: 10px;    
            left: 10px;   
            right: 10px;  
            bottom: 10px; 
            border: 2px dashed rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .shadow-1 {
            background-color: #f7a5a5;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .shadow-2 {
            background-color: #fdfda8;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="shadow-box shadow-1">
        Shadow 1
    </div>

    <div class="shadow-box shadow-2">
        Shadow 2
    </div>

</body>
</html>
