<!DOCTYPE html>
<html lang="pt-br"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>
    
    <link href="./bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    
    </head>
<body>
    <div class="container mt-4"> 
        <div class="row">
            <div class="col-sm-6">
                <h1>Botões Padrões</h1>
                <a href="#" class="btn btn-secondary me-2">Botão link</a> 
                
                <input type="submit" class="btn btn-secondary me-2" value="Botão submit">
                
                <button class="btn btn-secondary">Botão Button</button>
            </div>

            <div class="col-sm-6 mt-4 mt-sm-0"> 
                <h1>Tipos de Botões</h1>
                <button class="btn btn-default btn-xs me-2">Botão</button>
                <button class="btn btn-primary btn-sm me-2">Botão</button>
                <button class="btn btn-success btn-md me-2">Botão</button>
                <button class="btn btn-danger btn-lg me-2">Botão</button>
                <button class="btn btn-warning me-2">Botão Alerta</button>
                <button class="btn btn-info me-2">Botão Info</button>
                <button class="btn btn-link">Botão Link</button>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
