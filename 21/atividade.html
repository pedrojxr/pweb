<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .top-navigation {
            /* background-color: #343a40; Cor escura da barra superior */
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .top-navigation button {
            margin-right: 10px;
        }
        .container-fluid {
            background-color: #fff;
            padding: 20px; /* Reduzindo o padding interno */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1); /* Sutil sombra */
        }
        h3 {
            font-size: 1.5rem; /* Reduzindo o tamanho da fonte do título */
            margin-bottom: 15px;
        }
        .row.mb-3 > div {
            margin-bottom: 10px !important; /* Reduzindo a margem inferior dos elementos na linha de pesquisa */
        }
        .form-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem; /* Reduzindo o padding dos campos de entrada */
            border-radius: 3px;
        }
        .btn {
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem; /* Reduzindo o padding dos botões */
            border-radius: 3px;
        }
        .table-responsive {
            margin-top: 15px;
        }
        .table th, .table td {
            padding: 0.6rem 0.75rem; /* Reduzindo o padding das células da tabela */
            font-size: 0.9rem;
        }
        .table-actions button {
            margin: 0 2px; /* Reduzindo a margem entre os botões de ação */
            padding: 0.25rem 0.5rem;
        }
        .badge {
            font-size: 0.8rem;
        }
        .modal-title {
            font-size: 1rem;
        }
        .modal-body label {
            font-size: 0.9rem;
        }
        .modal-body input.form-control, .modal-body select.form-select {
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem;
            border-radius: 3px;
        }
        .mb-3.d-flex {
            margin-bottom: 10px !important;
        }
        #registrosPorPagina, .form-control.ms-auto {
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
            border-radius: 3px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="top-navigation">
        <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-clock-history"></i> Pedidos Recentes</button>
        <button type="button" class="btn btn-info btn-sm"><i class="bi bi-person-plus"></i> Enviar Cliente</button>
        <button type="button" class="btn btn-success btn-sm"><i class="bi bi-cash-coin"></i> Receber Pagamento</button>
        <button type="button" class="btn btn-secondary btn-sm"><i class="bi bi-list-ul"></i> Todos os Pedidos</button>
        <button type="button" class="btn btn-warning btn-sm"><i class="bi bi-plus-square"></i> Novo pedido</button>
        <button type="button" class="btn btn-light btn-sm"><i class="bi bi-house-door"></i> Página Principal</button>
    </div>

    <div class="container-fluid">
        <h3>Pesquisa de Produtos</h3>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputDescricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="inputDescricao" placeholder="Digite a descrição">
            </div>
            <div class="col-md-6 d-flex align-items-end justify-content-start justify-content-md-end">
                <button type="button" class="btn btn-primary btn-sm me-2">
                    <i class="bi bi-search"></i> Pesquisar
                </button>
                <button type="button" class="btn btn-secondary btn-sm me-2">
                    <i class="bi bi-arrow-clockwise"></i> Recarregar
                </button>
                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
                    <i class="bi bi-plus-lg"></i> Novo
                </button>
            </div>
        </div>

        <div class="mb-3 d-flex align-items-center">
            <label for="registrosPorPagina" class="form-label me-2 mb-0" style="font-size: 0.8rem;">Registros por página:</label>
            <select class="form-select form-select-sm w-auto" id="registrosPorPagina" style="font-size: 0.8rem; padding: 0.2rem 0.5rem; border-radius: 3px; height: auto;">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <label for="buscarTabela" class="form-label ms-auto me-2 mb-0" style="font-size: 0.8rem;">Buscar:</label>
            <input type="text" class="form-control form-control-sm ms-auto" id="buscarTabela" placeholder="" style="font-size: 0.8rem; padding: 0.2rem 0.5rem; border-radius: 3px; height: auto; width: 150px;">
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="font-size: 0.8rem;">ID</th>
                        <th scope="col" style="font-size: 0.8rem;">Descrição</th>
                        <th scope="col" style="font-size: 0.8rem;">Situação</th>
                        <th scope="col" class="text-center" style="font-size: 0.8rem;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-size: 0.8rem;">1</td>
                        <td style="font-size: 0.8rem;">Pizza</td>
                        <td style="font-size: 0.8rem;"><span class="badge bg-success" style="font-size: 0.7rem;">Ativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim"><i class="bi bi-check-lg"></i> Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao"><i class="bi bi-x-lg"></i> Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 0.8rem;">2</td>
                        <td style="font-size: 0.8rem;">Refrigerante</td>
                        <td style="font-size: 0.8rem;"><span class="badge bg-success" style="font-size: 0.7rem;">Ativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim"><i class="bi bi-check-lg"></i> Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao"><i class="bi bi-x-lg"></i> Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 0.8rem;">3</td>
                        <td style="font-size: 0.8rem;">Cajuína</td>
                        <td style="font-size: 0.8rem;"><span class="badge bg-danger" style="font-size: 0.7rem;">Inativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim"><i class="bi bi-check-lg"></i> Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao"><i class="bi bi-x-lg"></i> Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 0.8rem;">4</td>
                        <td style="font-size: 0.8rem;">Borda</td>
                        <td style="font-size: 0.8rem;"><span class="badge bg-success" style="font-size: 0.7rem;">Ativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim"><i class="bi bi-check-lg"></i> Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao"><i class="bi bi-x-lg"></i> Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novoProdutoModalLabel" style="font-size: 1rem;">Cadastrar Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label" style="font-size: 0.9rem;">Nome</label>
                            <input type="text" class="form-control form-control-sm" id="nomeProduto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precoProduto" class="form-label" style="font-size: 0.9rem;">Preço</label>
                            <input type="number" class="form-control form-control-sm" id="precoProduto" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoriaProduto" class="form-label" style="font-size: 0.9rem;">Categoria</label>
                            <select class="form-select form-select-sm" id="categoriaProduto" required>
                                <option selected disabled value="">Selecione...</option>
                                <option>Bebidas</option>
                                <option>Alimentos</option>
                                <option>Eletrônicos</option>
                                <option>Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="situacaoProduto" class="form-label" style="font-size: 0.9rem;">Situação</label>
                            <select class="form-select form-select-sm" id="situacaoProduto" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary btn-sm">Salvar Produto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializa todos os tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            // Inicializa todos os popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                // Configurações específicas para o popover de remoção
                if (popoverTriggerEl.classList.contains('remover-btn')) {
                    return new bootstrap.Popover(popoverTriggerEl, {
                        html: true,
                        sanitize: false, // Permite conteúdo HTML no popover-body
                        content: popoverTriggerEl.getAttribute('data-bs-content'), // Pega o conteúdo HTML do atributo data-bs-content
                        title: popoverTriggerEl.getAttribute('title') // Pega o título do atributo title
                    });
                } else {
                    return new bootstrap.Popover(popoverTriggerEl);
                }
            });

            // Adiciona funcionalidade aos botões "Sim" e "Não" dentro do popover de remoção
            document.body.addEventListener('click', function (event) {
                if (event.target.classList.contains('popover-sim')) {
                    // Lógica para confirmar a remoção
                    alert('Registro removido (simulação)!');
                    // Oculta o popover
                    var popoverElement = bootstrap.Popover.getInstance(event.target.closest('.popover').previousElementSibling);
                    if (popoverElement) {
                         popoverElement.hide();
                    }
                } else if (event.target.classList.contains('popover-nao')) {
                    // Lógica para cancelar a remoção
                    alert('Remoção cancelada (simulação).');
                    // Oculta o popover
                    var popoverElement = bootstrap.Popover.getInstance(event.target.closest('.popover').previousElementSibling);
                    if (popoverElement) {
                         popoverElement.hide();
                    }
                }
            });
        });
    </script>
</body>
</html>
