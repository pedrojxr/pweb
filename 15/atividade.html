<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Transition & Animation]</title>
    <style>
        .box{
            position: relative;
            left: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
            background: red;
            /* animation-name: minhaAnimacao;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-iteration-count: 3; */
            animation: minhaAnimacao 5s 3s 3 alternate;
        }

        .box:hover{
            border: solid 5px black;
            transition: border 3s 2s;
        }

        @keyframes minhaanimacao {
           
            from{
                left: 10px;
            }

            to{
                left: 50px;
                background: blue;
                border-radius: 100px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
