<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44jReEYpegoGU+jbD2xQz9s/NdWRR+fK/ge4+c5X1+3U6C50U/x0d9q/d/3k56b/D50/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Hello, world!</h1>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-trash"></i> Excluir
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-arrows-rotate"></i> Atualizar
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
