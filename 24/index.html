<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Atividade 24</title>

    <style>
        .box1 {
            height: 100px;
            width: 150px;
            background: #428bca;
        }

        .box2 {
            height: 100px;
            width: 150px;
            background: #5cb85c;
            margin-left: 15px;
        }

        .informacoes_json {
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <h4>Parágrafos (p)</h4>
            </div>
            <div class="col-md-4">
                <h4>Divisões (div)</h4>
            </div>
            <div class="col-md-4">
                <h4>Campos (input)</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <p class="bg-primary">Este é um parágrafo</p>
                <p class="bg-success">Este é outro parágrafo</p>
            </div>

            <div class="col-md-4">
                <div style="height: 100px; width: 100px; background:#428bca;" class="caixa2 float-left"></div>
                <div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px"
                    class="caixa2 float-left"></div>
            </div>

            <div class="col-md-4">
                <input id="campo1" type="text" placeholder="input ID 01" class="form-control" />
                <input id="campo2" type="text" placeholder="input ID 02" class="form-control" />
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultarGenerica('p',false)">Esconder
                    parágrafos</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarGenerica('p',true)">Exibir
                    parágrafos</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultarGenerica('.caixa2',false)">Esconder
                    divs</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarGenerica('.caixa2',true)">Exibir
                    divs</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultarGenerica('#campo1',false)">Esconder
                    input ID
                    1</button>
                <button type="button" class="btn btn-danger" onclick="exibirOcultarGenerica('#campo2',false)">Esconder
                    input ID
                    2</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarGenerica('#campo1',true)">Exibir
                    input ID
                    1</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultarGenerica('#campo2',true)">Exibir
                    input ID
                    2</button>

            </div>

        </div>

        <hr>

        </div>
        <div class=" d-flex flex-row">
            <div class="d-flex flex-row col-md-4">
                <div class="caixa01 float-left box1">Evento Click</div>
                <div class="caixa01 float-left box2">Evento Click</div>
            </div>

            <div class="d-flex flex-row col-md-4">
                <div class="caixa02 float-left box1">Evento Dblclick</div>
                <div class="caixa02 float-left box2">Evento Dblclick</div>
            </div>

            <div class="d-flex flex-row col-md-4">
                <div class="caixa03 float-left box1">Evento Mouseover</div>
                <div class="caixa03 float-left box2">Evento Mouseover</div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        function exibirOcultarGenerica(seletor, flag) {
            if (flag) {
                $(seletor).show(1000);
            } else {
                $(seletor).hide(1000);
            }
        }

        $(document).ready(function () {
    
            $('.caixa1').click(function () {
                alert('Evento Click');
            });
        });
    
        $(document).ready(function () {
    
            $('.caixa2').dblclick(function () {
                alert('Evento Dblclick');
            });
        });
    
        $(document).ready(function () {
    
            $('.caixa3').mouseover(function () {
                alert('Evento Mouseover');
            });
        });

        var clienteTxt = '{"id":888, "nome":"Pedro","datanasc":"07/05/2005"}';
        
        var cliente = JSON.parse(clienteTxt);
        
        document.write("ID: " + cliente.id + "<br>");
        document.write("Nome: " + cliente.nome + "<br>");
        document.write("Nascimento: " + cliente.datanasc + "<br>");
    
    </script>

</body>

</html>
